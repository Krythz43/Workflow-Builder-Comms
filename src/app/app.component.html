<div class = "container">
  <div class = row>
    <div class = "col">
      <h1>Workflow Builder Comms</h1>
      <p>Generate your Grpah from FlowJS before you click the button</p>
      <button (click) = "runPipeline()">Run Pipeline</button>
    </div>

    <div class = "col">
      <h2>Runtime Events</h2>
      <p>
        All your runtime updates appear below
      </p>

      <a *ngIf = "resultLink" href = "{{resultLink}}">Click here to download</a>
    </div>
  </div>
</div>
